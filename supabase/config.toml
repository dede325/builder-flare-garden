[edge]
enabled = false
# Port to use for the Functions URL.
port = 54324
# How many requests can be made concurrently to a single function.
runtime_requests_concurrency = 1
# Request timeout for functions (in seconds).
runtime_request_timeout = 10
# Time a function may be idle before being terminated.
runtime_idle_timeout = 176

[analytics]
enabled = false
port = 54327
vector_port = 54328
# Configure one of the supported backends: `postgres`, `bigquery`.
backend = "postgres"

[storage]
enabled = true
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MB"
