<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AviationOps - Sistema de Gestão Aeronáutica</title>
    <meta name="description" content="Sistema completo para gestão de aeronaves, funcionários e operações aeronáuticas" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AviationOps" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />

    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-72x72.png" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
